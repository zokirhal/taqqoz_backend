version: "3"

services:
  postgres-db:
    restart: always
    container_name: postgres-db
    image: postgres:16.1
    hostname: postgres-db
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      #- PGDATA
      - POSTGRES_PASSWORD=$DB_USER_PASSWORD
      - POSTGRES_USER=$DB_USERNAME
      - POSTGRES_DB=$DB_DATABASE
      #- POSTGRES_TZ
    networks:
      - backend

  backend:
    restart: always
    container_name: backend
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 127.0.0.1:8000:80
    env_file:
      - .env
    networks:
      - backend
    volumes:
      - static_volume:/backend/static
      - media_volume:/backend/media

  celery:
    restart: always
    container_name: taqqoz_celery
    build:
      context: ./
      dockerfile: celery.Dockerfile
    env_file:
      - .env
    networks:
      - backend

networks:
  backend:

volumes:
  postgres_data:
  static_volume:
  media_volume: